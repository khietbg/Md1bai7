<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let table="<table border='1' style='text-align: center' width='100%'>"
for (i=1;i<19;i++){
    table += '<tr>'
    for(j=1;j<10;j++){
        table += '<td>' + j +'x'+i+'='+j*i+"</td>"
    }
    table += "</tr>"
}
table+= "</table>"
document.write(table)
</script>
</body>
</html>
