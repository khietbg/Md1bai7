<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    let b = 1

    while (true) {
        let temp = a + b
        a = b
        b = temp
        if (temp % 5 == 0) {
            document.write('so fibonaci dau tien chia het cho 5 la:  ', temp)
            // console.log(temp)
            break
        }
    }
</script>
</body>
</html>
